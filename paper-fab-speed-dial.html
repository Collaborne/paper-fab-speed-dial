<!--
A material design [Floating Action Button with Speed Dial](https://www.google.com/design/spec/components/buttons-floating-action-button.html#buttons-floating-action-button-transitions)

### Styling

Style                                                   | Description
------------------------------------------------------- | ------------
--paper-fab-speed-dial-background                       | The background color of the Floating Action Button
--paper-fab-speed-dial-keyboard-focus-background        | The background color of the Floating Action Button when focused
--paper-fab-speed-dial-background-close                 | The background color of the Floating Action Button when opened
--paper-fab-speed-dial-keyboard-focus-background-close  | The background color of the Floating Action Button when opened and focused
--paper-fab-speed-dial-side                             | Margin to the side of the screen (default: 16px)
--paper-fab-speed-dial-top-bottom                       | Margin to the top or bottom of the screen (default: 16px)

### Example

```html
<paper-fab-speed-dial>
<paper-fab-speed-dial-action icon="icons:content-copy">Copy</paper-fab-speed-dial-action>
<paper-fab-speed-dial-action icon="icons:print">Print</paper-fab-speed-dial-action>
</paper-fab-speed-dial>
```

<dom-module id="paper-fab-speed-dial">

	<template>

		<style>
			.open,.overlay {
				position: fixed;
			}

      .bottomlayout {
				bottom: var(--paper-fab-speed-dial-top-bottom, 16px);
      }

      .toplayout {
				top: var(--paper-fab-speed-dial-top-bottom, 16px);
      }
      .rightlayout {
				text-align: right;
				right: var(--paper-fab-speed-dial-side, 16px); 
      }

      .leftlayout {
				text-align: left;
				left: var(--paper-fab-speed-dial-side, 16px); 
      }

			.open {
				--paper-fab-background: var(--paper-fab-speed-dial-background);
				--paper-fab-keyboard-focus-background: var(--paper-fab-speed-dial-keyboard-focus-background);
			}

			.close {
				--paper-fab-background: var(--paper-fab-speed-dial-background-close, var(--paper-grey-500));
				--paper-fab-keyboard-focus-background: var(--paper-fab-speed-dial-keyboard-focus-background-close, var(--paper-grey-500));
				margin-top: 20px;
				display: inline-block;
			}

			.overlay {
			}
		</style>

		<paper-fab icon="[[icon]]" id="mainfab" class="open" on-tap="open" hidden$="[[opened]]" disabled="[[disabled]]"></paper-fab>

		<paper-fab-speed-dial-overlay id="overlay" class="overlay" opened="{{opened}}" with-backdrop="[[withBackdrop]]">
			<slot></slot>
			<paper-fab icon="close" class="close" on-tap="close"></paper-fab>
		</paper-fab-speed-dial-overlay>

	</template>
</dom-module>

<script>

(function() {

	Polymer({
		is: 'paper-fab-speed-dial',
		properties: {
			icon: {
				type: String,
				value: 'add'
			},
			opened: {
				type: Boolean,
				notify: true
			},
			disabled: {
				type: Boolean,
				value: false
			},
			withBackdrop: Boolean,
      horizontalAlign: {
        type: String,
        value: 'right',
        observer: '_setHoriz'
      },
      verticleAlign: {
        type: String,
        value: 'bottom',
        observer: '_setVert'
      }
		},

		// Public methods
		open: function(e) {
			// Required for mobile Safari to avoid passing the tap event to an element below the FAB
			if (e) {
				e.preventDefault();
			}

			this.opened = true;
		},
		close: function(e) {
			// Required for mobile Safari to avoid passing the tap event to an element below the FAB
			if (e) {
				e.preventDefault();
			}

			this.opened = false;
		},

    // Private methods
    _setHoriz(newValue, oldValue) {
      if (newValue === 'right') {
        this.$.mainfab.className += ' rightlayout';
        this.$.overlay.className += ' rightlayout';
      } else if(newValue === 'left') {
        this.$.mainfab.className += ' leftlayout';
        this.$.overlay.className += ' leftlayout';
      }
    },

    _setVert(newValue, oldValue) {
      if (newValue === 'bottom') {
        this.$.mainfab.className += ' bottomlayout';
        this.$.overlay.className += ' bottomlayout';
      } else if (newValue === 'top') {
        this.$.mainfab.classname += ' toplayout';
        this.$.overlay.classname += ' toplayout';
      }

    },
	});



})();

</script>
